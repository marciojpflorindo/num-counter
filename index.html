<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Counter</title>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<!-- Fontawesome fonts-->
		<script
			src="https://kit.fontawesome.com/55680e5221.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="title">
			<h1>Counter</h1>
		</div>

		<div class="square">
			<p class="result">0</p>
			<div class="flex">
				<button onclick="minus()" class="button" type="button">
					<i class="fas fa-minus fa-2x"></i>
				</button>
				<button onclick="plus()" class="button" type="button">
					<i class="fas fa-plus fa-2x"></i>
				</button>
			</div>
		</div>

		<script src="java.js" charset="utf-8"></script>
	</body>
</html>
